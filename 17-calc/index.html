<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>17-calc</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body style="background-color: #1c1b21; text-align: center">
    <img src="./logo.svg" alt=""/>
    <div class="inputs">
      <input class="input" id="inputA"/>
      <input class="input" id="inputB"/>
    </div>
    <div class="buttons">
      <button class="button" onclick="performCalculation('+')">Сложение</button>
      <button class="button" onclick="performCalculation('-')">Вычитание</button>
      <button class="button" onclick="performCalculation('*')">Умножение</button>
      <button class="button" onclick="performCalculation('/')">Деление</button>
    </div>
    <div class="panel"></div>
    <script src="./main.js"></script>
  </body>
</html>
